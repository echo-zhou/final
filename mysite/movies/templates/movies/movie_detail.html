{% extends "movies/base.html" %}

{% block content %}

<div class="row">
  <div id="detail-header" class="col-md-4">
    <h2 style="text-align:left; margin-left:40px; color:white; padding-top:10px;"> {{ title }} </h2>
    <div id="movie-info" class="col-md-12">
          <ul style="text-align:left;">
              <li>Rating: {{ rating }}</li>
              <li>Runtime: {{ runtime }} minutes</li>
          </ul>
    </div>
  </div>
</div>

  <div class="row">
      <div class="col-md-6">
      <img id="poster" src={{ poster }} style="margin:25px; max-width:100%;">
      </div>

  </div>



{% endblock %}
